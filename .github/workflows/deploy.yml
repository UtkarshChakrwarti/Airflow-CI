        uses: actions/checkout@v3

      - name: Execute SSH Commands
        env:
          SSH_KNOWN_HOSTS: ""
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: "10.16.182.70"
          username: "wps"
          key: |
